<!-- Static assets -->
{% load static %}

  <!--   Core JS Files   -->
  <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
  <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
  <!-- Chart JS -->
  <script src="{% static 'assets/js/plugins/chartjs.min.js' %}"></script>
  <!--  Notifications Plugin    -->
  <script src="{% static 'assets/js/plugins/bootstrap-notify.js' %}"></script>
  <!-- Control Center for Black Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'assets/js/black-dashboard.min.js' %}"></script><!-- Black Dashboard DEMO methods, don't include it in your project! -->
  <script src="{% static 'assets/demo/demo.js' %}"></script>
  <script src="{% static 'assets/js/reconnecting-websocket.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'assets/js/websocket.js' %}"></script>
  <script src="{% static 'assets/js/plugins/easyNotify.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="{% static 'assets/js/plugins/evo-calendar/js/evo-calendar.js' %}"></script>
  <script>
    $('#calendar').evoCalendar({
      sidebarDisplayDefault: false,
      todayHighlight: true,
      firstDayOfWeek: 1,
      calendarEvents: [
        {% for event in events %}
        {
          id: {{ event.id }},
          name: "Лид №{{ event.lead.id }}, {{ event.time|date:"H:i" }}",
          date: "{{ event.time|date:"n/d/Y" }}",
          description: "{{ event.text|escapejs }}",
          type: "event",
        },
        {% endfor %}
      ],
    });
  </script>
